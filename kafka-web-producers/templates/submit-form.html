<!DOCTYPE html>
<html>
	<head>
		<title>Submit a Mushroom</title>
	</head>
	<body>
		<form method=POST>
			{% for field in schema %}
			{{field.name|e}}
				<select name="{{field.name|e}}">
					{% for option in field.options %}
						<option value="{{option.val}}">{{option.name}}</option>
					{% endfor %}
				</select>
				<br>
			{% endfor %}
			<input type="submit">
		</form>
	</body>
</html>
